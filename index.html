<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANA4</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="title">FORMULARIO</h1>
    <div class="container">
        <form action="/procesar" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div> 
                <br>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div> 
                <br>
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos">
                </div>
                <br>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password">
                    <br>
                    <span id="pwd-help">La contraseña debe tener al menos 8 caracteres</span>
                </div>
                <br>
                <div>
                    <label for="password">confirmar contraseña:</label>
                    <input type="password" id="password-confirmar">
                    <br>
                    <span id="pwd-help">Las contraseñas deben coincidir </span>
                </div>
                <br>
                <div>
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
                <br>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="100">
                </div>
                <br>
                <div>
                    <label for="género">Género:</label>
                    <br>
                    <input type="radio" name="genero" value="masculino">Masculino
                    <br>
                    <input type="radio" name="genero" value="masculino">Femenino  
                    <br> 
                    <input type="radio" name="genero" value="masculino">Otro
                </div>
                <br>
                <div>
                <label for="Deporte">Deporte  que practica:</label>
                <br>
                <label>
                    <input type="checkbox" name="Futbol"> Futbol
                <br>
                    <input type="checkbox" name="Tenis"> Tenis
                <br>
                    <input type="checkbox" name="Natacion"> Natacion
                <br>
                    <input type="checkbox" name="Baloncesto"> Baloncesto
                <br>
                    <input type="checkbox" name="Ciclismo"> Ciclismo
                </div>
                <br>
                <div>
                <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione su país</option>
                        <option value="co">Colombia</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                    </select>
                </div>
                <br>
                <div>
                <label for="Biografía">Biografía:</label>
                    <textarea id="Biografía" name="Biografía" rows="4" cols="50"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar Formulario</button>
                </div>
                <div>
                    <button type="reset">Limpiar Campos</button>
                </div>
                <br>
                
                <label>
                    <input type="checkbox" name="terminos"> Acepto los términos y condiciones
                </label>
        </form>
    </div>
</body>
</html>
